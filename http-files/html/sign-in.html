	<div class="modal-header">
		<h1 class="uppercase">Sign in</h1>
	</div>

	<div class="modal-body">
		<div ng-show="error" class="alert alert-error" >
			<strong>Oops!</strong><br/>
			{{error}}
		</div>

		<div ng-show="wrong" class="alert alert-warning" >
			<strong>Wrong credentials</strong><br/>
			Please try again.
		</div>

		<form ng-submit="submit()" class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-lg-5" id="username-field">
				<input type="text" class="form-control" id="signinUsername" placeholder="Username" required ng-model="signin.username" >
			</div>
			<div class="col-lg-5" id="password-field">
				<input type="password" class="form-control" id="signinPassword" placeholder="Password" required ng-model="signin.password" >
			</div>
			<button class="btn indent uppercase id="signinbutton" ng-click="submit()">Sign in</button>
		</div>
	</form>
	</div>

	<div class="modal-footer">
			<h1 class="uppercase">New to 0.? Sign up here</h1>
		<button class="btn col-lg-12 uppercase" id="signupbutton" ng-click="register()">Create an account</button>
	</div>
