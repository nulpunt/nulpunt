<div ng-show="account.username" class="alert alert-success" >
	<strong>Welcome back!</strong><br/>
	You're logged in as {{account.username}}.
</div>

<div ng-show="error" class="alert alert-error" >
	<strong>Oops!</strong><br/>
	{{error}}
</div>

<div ng-show="wrong" class="alert alert-warning" >
	<strong>Wrong credentials</strong><br/>
	Please try again.
</div>

<div ng-hide="account.username" >
	<form ng-submit="submit()" class="form-horizontal" role="form">
		<div class="form-group">
			<label for="signinUsername" class="col-lg-2 control-label" >Username</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="signinUsername" placeholder="Username" required ng-model="username" >
			</div>
		</div>
		<div class="form-group">
			<label for="signinPassword" class="col-lg-2 control-label" >Password</label>
			<div class="col-lg-10">
				<input type="password" class="form-control" id="signinPassword" placeholder="Password" required ng-model="password" >
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
</div>
