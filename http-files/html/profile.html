<h3>Edit your profile</h3>
<div ng-controller="ProfileCtrl">
<div ng-show="done" class="alert alert-success" >
	<strong>Done!</strong><br/>
</div>

<div ng-show="error" class="alert alert-danger" >
	<strong>Oops!</strong><br/>
	{{error}}
</div>

<div>
  <p>Please select the tags in which you are interested.</p>
	<form ng-submit="submit()" role="form" class="form-horizontal">

		<div class="form-group">
			<label class="col-md-2 control-label">Tags</label>
			<div class="col-md-10" ng-controller="AdminTagsCtrl">
				<div class="checkbox" ng-repeat="tag in tags">
					<label>
					  	<input type="checkbox" checklist-model="profile.Tags" checklist-value="tag.Tag"> {{ tag.Tag }}
					</label>
				</div>
			</div>
		</div>

		<div class="form-group">
		    <div class="col-md-offset-2 col-md-10">
		      	<button type="submit" class="btn btn-default">Save</button>
		    </div>
		</div>

	</form>
</div>
</div> <!-- ProfileCtrl -->
