<div ng-show="done" class="alert alert-success" >
	<strong>Welcome!</strong><br/>
	Your account '{{username}}' was succesfully created.<br/>
	Please go ahead and log in.
</div>

<div ng-show="error" class="alert alert-error" >
	<strong>Oops!</strong><br/>
	Something went wrong.<br/>
	{{error}}
</div>

<div ng-hide="done||error" >
	<h3>Register a new account</h3>
	<form ng-submit="submit()" role="form" >
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="registerUsername" class="col-lg-2 control-label" >Username</label>
					<input type="text" class="form-control" id="registerUsername" placeholder="Username" required ng-model="username" >
				</div>
				<div class="form-group">
					<label for="registerEmail" class="col-lg-2 control-label" >E-mail</label>
					<input type="text" class="form-control" id="registerEmail" placeholder="E-mail" ng-model="email" >
				</div>
				<div class="form-group">
					<label for="registerPassword" class="col-lg-2 control-label" >Password</label>
					<input type="password" class="form-control" id="registerPassword" placeholder="Password" required ng-model="password" >
				</div>
				<div class="form-group">
					<label for="registerPasswordRepeat" class="col-lg-2 control-label" >Password (repeat)</label>
					<input type="password" class="form-control" id="registerPasswordRepeat" placeholder="Password (repeat)" required ng-model="passwordRepeat" >
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">Register</button>
				</div>
			</div>

			<div class="col-md-6">
				<div style="width:80%;height:300px;background-color:#aaa;">Colorpicker</div>
			</div>
		</div>
	</form>
</div>
